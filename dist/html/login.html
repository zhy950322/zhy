<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>好利来登录页面</title>
		<link rel="stylesheet" href="../css/index.min.css"/>
		<link rel="stylesheet" href="../css/login.min.css"/>
	</head>
	<body>
		<header></header>
		<div class="user-reg">
			<span class="user-reg1"></span>
			<span class="user-reg2">用户登录</span>
			<span class="user-reg3"></span>
		</div>
		
		<form class="form">
		<dl>
			<dt>用户名</dt>
			<dd><input type="text" id="tel" placeholder="手机号|邮箱">
			<div class="telp"><span>请输入注册手机号</span></div></dd>
		</dl>
		<dl class="pa">
			<dt>密码</dt>
			<dd><input type="password" id="pass" placeholder="请输入6-12位密码">
			<div class="passw"><span>请输入注册密码</span></div></dd>
		</dl>
		<input type="button" class="sub" id='log' value="登录"/><input type="button" class="sub1" id='log1' value="免费注册" />
		</form>
		<div class="footer"></div>
		<script src="../js/jquery-1.11.3.js"></script>
		<script src="../js/jquery.cookie.js"></script>
		<script src="../js/index.min.js"></script>
		<script src="../js/login.min.js"></script>
	</body>
</html>
