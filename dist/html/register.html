<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>好利来注册页面</title>
		<link rel='stylesheet' href='../css/index.min.css'/>
		<link rel="stylesheet" href="../css/register.min.css"/>
	</head>
	<body>
	<header></header>
	
	<div class="user-reg">
		<span class="user-reg1"></span>
		<span class="user-reg2">用户注册</span>
		<span class="user-reg3"></span>
	</div>
	<form class="form">
	<dl>
		<dt>手机号</dt>
		<dd><input type="text" id="tel">
		<div class="telp" id="telp"><span>请输入正确的注册手机号</span></div></dd>
	</dl>
	<dl class="pa">
		<dt>密码</dt>
		<dd><input type="password" id="pass" >
		<div class="passw" id="passw"><span>请输入正确的注册密码</span></div></dd>
	</dl>
	
      <dl class="pa">
      	<dt>确认密码</dt>
      	<dd><input type="password" id="pass1">
      	<div class="passw1" id="passw1"><span>请输入正确的注册密码</span></div></dd>
      </dl>
	  <input type="button" class="sub" id='reg' value="注册" />
	</form>
	
	
	<div class="footer"></div>
	
	
	<script src="../js/jquery-1.11.3.js"></script>
	<script src="../js/jquery.cookie.js"></script>
	<script src="../js/register.min.js"></script>
	<script src="../js/index.min.js"></script>
	</body>
</html>
